language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
solution: libnit.sln
jobs:
  include:
  - stage: build
    script: dotnet build -c release
  - stage: test
    script: dotnet test  -c release
deploy:
    skip_cleanup: true
    provider: script
    on:
      tags: true
      branch: master
    script: >-
      dotnet pack -c release --version-suffix $TRAVIS_TAG &&
      dotnet nuget push .\nupkg\nit.*-$TRAVIS_TAG.nupkg -k $NugetApiKey -s https://www.nuget.org
env:
  global:
    secure: 
